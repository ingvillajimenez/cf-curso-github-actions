name: Hola Mundo

on: [push]

jobs:
  hola:
    runs-on: ubuntu-latest

    steps:
      - name: Hola Mundo
        run: echo "Hola Mundo"

      - name: Touch file
        run: touch hola.txt

      - name: Set text
        run: echo "Hola Mundo" >> hola.txt

      - name: Read file
        run: cat hola.txt

      - name: List files
        run: ls -al

  other:
    runs-on: ubuntu-latest
    needs: [hola]
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7

      - name: Run script
        run: |
          chmod +x script.sh
          ./script.sh

      - name: List files
        run: ls -al

      - name: Setup Node.js environment
        uses: actions/setup-node@v4.0.3
        with:
          node-version: latest

      - name: Node.js version
        run: node --version

      - name: PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"

      - name: PHP version
        run: php --version
